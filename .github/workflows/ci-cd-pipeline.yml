name: ðŸš€ Backend CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Manual trigger

jobs:
  test-backend:
    name: ðŸ§ª Test Backend
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: ðŸšš Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.WORKFLOW_SECRET }}  # Added PAT here
      
    - name: âŽ” Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¥ Install dependencies
      run: npm ci
      
    - name: ðŸ”’ Run security audit
      run: npm audit --audit-level=moderate
      
    - name: âœ… Run tests
      run: npm test
      env:
        NODE_ENV: test
        MONGODB_URI: mongodb://localhost:27017/test_db
        ACCESS_TOKEN_SECRET: test-secret-for-ci
        REFRESH_TOKEN_SECRET: test-refresh-secret-for-ci
        PORT: 3200

  deploy-production:
    name: ðŸŽ¯ Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: test-backend # Only deploy if tests pass
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: ðŸšš Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.WORKFLOW_SECRET }}  # Added PAT here
      
    - name: âŽ” Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ðŸ“¥ Install production dependencies
      run: npm ci --production
      
    - name: ðŸ” Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.0.3
      with:  # Changed from 'env' to 'with' for SSH inputs
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "ðŸš€ Starting deployment to AWS EC2..."
          cd /var/www/shopbackend
          
          # Create production environment file using GitHub Secrets directly
          echo "ðŸ“ Creating .env file..."
          cat > .env << EOF
          NODE_ENV=production
          PORT=3200
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}
          REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}
          ADMIN_ACCESS_TOKEN_SECRET=${{ secrets.ADMIN_ACCESS_TOKEN_SECRET }}
          ADMIN_REFRESH_TOKEN_SECRET=${{ secrets.ADMIN_REFRESH_TOKEN_SECRET }}
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          PAYSTACK_SECRET_KEY=${{ secrets.PAYSTACK_SECRET_KEY }}
          PAYSTACK_PUBLIC_KEY=${{ secrets.PAYSTACK_PUBLIC_KEY }}
          CLOUDINARY_URL=${{ secrets.CLOUDINARY_URL }}
          FRONT_END_URL=http://localhost:5173
          SHOPSPHERE_URL=https://www.shopspher.com
          EOF
          
          echo "ðŸ“¥ Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          
          echo "ðŸ”§ Installing production dependencies..."
          npm ci --production
          
          echo "ðŸ”„ Starting/Restarting application with PM2..."
          # Start with PM2 or restart if already running
          pm2 start ecosystem.config.js --env production || pm2 reload ecosystem.config.js --env production
          
          echo "ðŸ’¾ Saving PM2 configuration..."
          pm2 save
          
          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ Health check: http://${{ secrets.SERVER_HOST }}:3200/health"
          
    - name: ðŸ“Š Verify deployment
      run: |
        echo "Waiting for application to start..."
        sleep 10
        curl -f http://${{ secrets.SERVER_HOST }}:3200/health || exit 1
        echo "âœ… Application is healthy and responding!"
